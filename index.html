<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container" id="quiz-container">
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="options">
                <button class="option" id="option1" onclick="selectOption(0)"></button>
                <button class="option" id="option2" onclick="selectOption(1)"></button>
                <button class="option" id="option3" onclick="selectOption(2)"></button>
                <button class="option" id="option4" onclick="selectOption(3)"></button>
            </div>
        </div>
        <button id="next-button" onclick="nextQuestion()">Next</button>
        <div id="result-container" style="display: none;">
            <h2 id="score"></h2>
            <h3 id="percentage"></h3>
        </div>
    </div>
    <script src="lab.js"></script>
</body>
</html>
